on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Hello world action step
        uses: ./
        id: hello
        with:
          who-to-greet: "Mona the octocat"
      - name: get the output time
        run: echo "The time was ${{ steps.hello.output.time }}"